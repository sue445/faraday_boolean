language: ruby
rvm:
- 2.1
- 2.2
- 2.3.1
- 2.4.1
- 2.5.0
- ruby-head
cache: bundler
sudo: false
before_install:
- gem update --system --no-document
- gem install bundler -v 1.16.1 --no-document
before_script:
- export CI=true
- export CODECLIMATE_REPO_TOKEN=954ac3f52d68ad11cf8d56daff96a8f83390fa2e77c0c67a9919c04f0f5c658a
script:
- bundle exec rspec
- bundle exec codeclimate-test-reporter
branches:
  only:
  - master
notifications:
  email: false
  slack:
    secure: 
matrix:
  allow_failures:
  - rvm: ruby-head
